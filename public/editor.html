<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Editor</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/editor.css">
</head>
<body>
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"> <img src="img/upload.png" alt="upload banner " width="30px"
            height="30px"></label>
    </div>
    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title..."></textarea>

        <textarea type="text" class="article" placeholder="Start writing..."></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">Publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload_btn">Upload image</label>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-app.js" ></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-firestore.js" ></script>

    <script src="js/firebase.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
